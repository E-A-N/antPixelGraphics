<!DOCTYPE html>
<html>  
<head>
    <script src="js/anime.min.js"></script>
    <style>
        .lText {
            font-weight: 900;
            font-size: 3.5em;
        }

        .lText .letter {
            display: inline-block;
            line-height: 1em;
        }
    </style>
</head>
<body>
    <img src='images/fullLogo497X392.png'>
    <br>
    <h1 class="lText">Ant Pixel</h1>

   <script>
       console.log("This is a test baybeh!!");
       console.log("Anime is:", anime);

       var textWrapper = document.querySelector('.lText');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.lText .letter',
    scale: [4,1],
    opacity: [0,1],
    translateZ: 0,
    easing: "easeOutExpo",
    duration: 950,
    delay: (el, i) => 70*i
  }).add({
    targets: '.lText',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });

   </script>
</body>

</html>
