<!DOCTYPE html>
<html>  
<head>
    <script src="js/anime.min.js"></script>
    <script src="js/howler.core.min.js"></script>

    <style>
        .lText {

            line-height: 1em;
        }
    </style>
</head>
<body>
    <img src='images/fullLogo497X392.png'>
    <br>
    <h1 class="lText">Ant Pixel</h1>

   <script>
       console.log("This is a test baybeh!!");
       
       let jingle2 = new Howl({
            src: [jingle2DATA],
        });
       var textWrapper = document.querySelector('.lText');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.lText .letter',
    keyframes: [
        {scale: [10,1]},
        {scale: [6, 1]},

    ],

    // scale: anime.stagger([4,1]),
    opacity: [0,1],
    translateZ: 0,
    easing: "easeOutExpo",
    duration: 1500,
     delay: (el, i) => 70*i

  })
  .add({
    targets: '.lText',
    opacity: 0,
    duration: 3000,
    easing: "easeOutExpo",
    delay: 500
  });

   </script>

</html>
